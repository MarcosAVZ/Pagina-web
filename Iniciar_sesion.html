<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/IniciarSesion.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/Logotipo.png" width="100" height="100" alt="logo">
        </div>
    </header>
    <section id="InicioDeSesion">
        <div class="container">
            <form name="Ingresante" method="post" action="autenticacion.php">
                <h2>Iniciar Sesión</h2>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
                <button type="button" class="btn btn-primary"
                    onclick="window.location.href = 'index.php';">Cancelar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="contenedor">

</html>
